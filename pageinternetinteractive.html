<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Interactive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenue sur la page interactive !</h1>
    <button id="actionButton">Cliquez ici</button>
    <p id="message" class="message"></p>
</div>

<script>
    document.getElementById("actionButton").addEventListener("click", function() {
        document.getElementById("actionButton").style.backgroundColor = "#28a745";  // Change la couleur du bouton
        document.getElementById("message").textContent = "Vous avez cliqu√© sur le bouton !"; // Affiche un message
    });
</script>

</body>
</html>
